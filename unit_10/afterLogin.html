<!DOCTYPE html>
<html>
<head>
	<title>PermLink</title>
	<link  rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div id="wrapper">
	<header>
		<h1>PermLink</h1>
		<h2>No more broken Urls, Have it your way.</h2>
	</header>
	<div id="form">
		<form action="" class="login" method="post">
			<h4>URL: </h4><input type="text" name="Url"><br>
			<h4>Notes: </h4><textarea rows="4" cols="50" name="notes">Enter notes here...</textarea><br>
			<h4>Category: </h4><select name="folder">
						<option value="Create">Create new folder</option>
    					<option value="Art">Art</option>
    					<option value="Food">Food</option>
   					 	<option value="Hobbies">Hobbies</option>
   					 	<option value="Reading">Reading</option>
   					 </select><br><br>
			<input type="button" value="Save"/> 
			<!-- have to keep submit instead of button for type -->
	</div>
	<footer>
		<nav>
			<a href="#">How it works</a>
			<a href="#">Contact</a>
			<a href="#">Support</a>
			<a href="index.html">Logout</a>
		</nav>
	</footer>
</div>
</body>
</html>
